<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bull Market Simulator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('index') }}" class="navbar-brand">Bull Market Simulator</a>
                <ul class="navbar-nav">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('index') }}">Simulate Trade</a></li> 
                    <li><a href="{{ url_for('index') }}">My Portfolio</a></li> 
                    <li><a href="{{ url_for('index') }}">About</a></li> 
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Bull Market Simulator. All rights reserved.</p>
            <p><a href="{{ url_for('index') }}">Privacy Policy</a> | <a href="{{ url_for('index') }}">Terms of Service</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
